<!-- module 'Mod Slider' -->
<section class="module mod-slider ps-rv">
  <div class="container">
    <div class="slider ps-rv slider-lazy has-slider">
      {% for slide in slides %}
      <div class="slider-items ps-rv">
        <div class="img-content">
          <div class="img-content-text  ps-as text-right">
            <h5 >{{ slide.name }}</h5>
            <h6>{{ slide.day }}</h6>
            <p>
              <a href="#" class="text-decoration-none px-3 button-secondary-info">SEE ATLANTA</a>
            </p>
          </div>
        </div>
        <div class="bg slider-img bg-desktop lazy  bg-center "
        alt="{{ title }}"   data-src="{{ slide.url }}"></div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
