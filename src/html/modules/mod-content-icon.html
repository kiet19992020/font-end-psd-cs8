<!-- module 'Mod Content Icon' -->
<section class="module mod-content-icon">
  <div class="content-icon">
    <div class="container">
      <div class="icon-title text-center text-white bd-p2">
        <h2>Why STACK for build-to-suit?</h2>
        <hr>
        <p>
          Hyper STACK data centers supply everything your team needs to get up and running fast and effectively,
          including:
        </p>
      </div>
      <div class="icon-content text-white bd-p2">
          <div class="row">
            {% for itemsicon in itemsicon %}
            <div class="icon-item col-lg-4 col-6">
              <img style="padding: 20px;" data-src="{{ itemsicon.url }}" alt="{{ title }}"
                  class="lazy img-svg" />
              <h6>{{ itemsicon.title }}</h6>
              <p>{{ itemsicon.text}}</p>
            </div>
            {% endfor %}
          </div>
      </div>
    </div>
  </div>
</section>
